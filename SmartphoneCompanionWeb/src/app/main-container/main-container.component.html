<div class="content mx-auto">
  <div class="card bg-secondary my-4">
    <div class="card-header bg-primary">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" [routerLink]="[ '/messages' ]">
          <img src="assets/logo.png" width="32" height="32" class="d-inline-block align-top mr-2">
          Smartphone Companion
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a class="nav-item nav-link" [routerLink]="[ '/messages' ]" routerLinkActive="active">Messages</a>
            <a class="nav-item nav-link" [routerLink]="[ '/contacts' ]" routerLinkActive="active">Contacts</a>
            <a class="nav-item nav-link" [routerLink]="[ '/callLog' ]" routerLinkActive="active">Call Log</a>
          </div>
        </div>
        <button class="btn bg-secondary text-primary ml-auto" (click)="signOut()">Sign Out</button>
      </nav>
    </div>
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
